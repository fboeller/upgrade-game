<div class="btn-container">
  <button
    mat-raised-button
    (click)="work()"
    (mouseenter)="hoverActive$.next(true)"
    (mouseleave)="hoverActive$.next(false)"
    [disabled]="workActive$ | async"
    color="primary"
  >
    <mat-icon>work</mat-icon>
    Work
  </button>
  <div class="progress">
    <mat-progress-bar
      *ngIf="(progress$ | async) !== 0"
      mode="determinate"
      [value]="progress$ | async"
    ></mat-progress-bar>
  </div>
</div>
