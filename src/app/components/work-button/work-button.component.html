<a (click)="work()" class="waves-effect btn-large" [class.disabled]="workActive$ | async"
  ><i class="material-icons left">work</i>Work</a
>
<div class="progress">
  <div class="determinate" [@startWork]="{ value: (workActive$ | async) ? 'workInProgress': 'noWorkInProgress', params: { duration: (animationDuration$ | async) } }"></div>
</div>
