<div class="btn-container">
  <button
    (click)="work()"
    (mouseenter)="hoverActive$.next(true)"
    (mouseleave)="hoverActive$.next(false)"
    [disabled]="workActive$ | async"
  >
    <i class="fas fa-briefcase"></i>
    Work
  </button>
  <div class="progress w-full">
    <div *ngIf="(progress$ | async) !== 0" class="bg-black h-2"></div>
  </div>
</div>
