<div @appear *ngIf="properties.length > 0">
  <h5>{{ title }}</h5>
  <app-property-row
    *ngFor="let property of properties"
    [propertyName]="property"
    [level]="level(property) | async"
    [propertyType]="propertyTypes[property]"
    [upgradePossible]="upgradePossible(property) | async"
    [upgradeConditions]="unfulfiledUpgradeCondition(property) | async"
    (upgrade)="upgrade(property)"
    (visibleFundsEffect)="visibleFundsEffect.emit($event)"
  ></app-property-row>
</div>
