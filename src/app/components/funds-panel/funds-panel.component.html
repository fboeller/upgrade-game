<div class="relative h-40 w-full py-auto text-6xl">
  <p
    class="absolute w-full text-center"
    style="top: 50%; transform: translateY(-50%);"
  >
    {{ funds | currency: "USD":"symbol":"1.0":"en-US" }}
  </p>
  <div
    *ngIf="fundsEffect"
    [class.red-text]="fundsEffect < 0"
    [class.green-text]="fundsEffect > 0"
  >
    {{ fundsEffect | currency: "USD":"symbol":"1.0":"en-US" }}
  </div>
</div>
