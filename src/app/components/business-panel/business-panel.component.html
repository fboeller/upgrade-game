<div @appear *ngIf="(becameAffordableProperties$ | async).length > 0">
  <h5 class="card-title">Businesses</h5>
  <app-property-row
    *ngFor="let property of (becameAffordableProperties$ | async)"
    [propertyName]="property"
    [propertyState]="(propertyStates$ | async)[property]"
    [upgradePossible]="(upgradesPossible$ | async)[property]"
    (upgrade)="upgrade(property)"
  ></app-property-row>
</div>
