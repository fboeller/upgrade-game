<div @appear *ngIf="panelVisible$ | async">
  <h5>Personal</h5>
  <app-property-row
    propertyName="salary"
    [propertyType]="propertyTypes.salary"
    [propertyState]="salaryProperty$ | async"
    [upgradePossible]="salaryUpgradePossible$ | async"
    (upgrade)="upgrade('salary')"
  ></app-property-row>
  <app-property-row
    propertyName="workEfficiency"
    [propertyType]="propertyTypes.workEfficiency"
    [propertyState]="workEfficiencyProperty$ | async"
    [upgradePossible]="workEfficiencyUpgradePossible$ | async"
    (upgrade)="upgrade('workEfficiency')"
  ></app-property-row>
</div>
