<div @appear *ngIf="panelVisible$ | async">
  <h5>Personal</h5>
  <div class="row upgrade-row">
    <div class="col s4">Salary</div>
    <div class="col s2">{{ (salaryProperty$ | async).value }}</div>
    <div class="col s6">
      <a
        (click)="upgradeSalary()"
        class="upgrade-btn waves-effect btn"
        [class.disabled]="!(salaryUpgradePossible$ | async)"
        >Promote</a
      >
      <div class="next-upgrade-cost cyan darken-1 white-text z-depth-1">
        {{ (salaryProperty$ | async).upgradeCost * -1
        }}<i class="material-icons right">euro_symbol</i>
      </div>
    </div>
  </div>
</div>
