<div class="row upgrade-row">
  <div class="col s2">{{ propertyTypes[propertyName].displayName }}</div>
  <div class="col s1">{{ propertyState.value }}</div>
  <div class="col s1" [innerHTML]="propertyState.upgradeEffect.toHtml()"></div>
  <div class="col s3">
    <a
      (click)="upgrade()"
      class="upgrade-btn waves-effect btn"
      [class.disabled]="!upgradePossible"
      >{{ propertyTypes[propertyName].upgradeText }}</a
    >
  </div>
  <div class="col s2">
    <div class="boxed-value cyan darken-1 white-text z-depth-1">
      {{ propertyState.upgradeCost * -1
      }}<i class="material-icons right">euro_symbol</i>
    </div>
  </div>
  <div class="col s3">
    <div *ngFor="let conditionProperty of upgradeConditionProperties" class="boxed-value purple lighten-1 white-text z-depth-1">
      {{ propertyTypes[conditionProperty].displayName }} &ge; {{ upgradeConditions[conditionProperty] }}
    </div>
  </div>
</div>
