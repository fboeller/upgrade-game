<div>
  <h2>Achieved</h2>
  <div *ngFor="let achievement of achievements">
    <i class="fas fa-briefcase"></i>
    <h3>{{ achievementMap[achievement].displayName }}</h3>
  </div>
  <h2>Unachieved</h2>
  <div disabled="true" *ngFor="let achievement of unachieved">
    <i class="fas fa-briefcase"></i>
    <h3>{{ achievementMap[achievement].displayName }}</h3>
  </div>
</div>
