<div @appear *ngIf="panelVisible$ | async">
  <h5>Personal</h5>
  <div class="row upgrade-row">
    <div class="col s4">Salary</div>
    <div class="col s2">{{ salary$ | async }}</div>
    <div class="col s6">
      <a
        (click)="increaseSalaryButtonClicked$.next()"
        class="upgrade-btn waves-effect btn"
        [class.disabled]="!(salaryUpgradePossible$ | async)"
        >Promote</a
      >
      <div class="next-upgrade-cost cyan darken-1 white-text z-depth-1">-{{(nextPurchase$ | async).cost}}<i class="material-icons right">euro_symbol</i></div>
    </div>
  </div>
</div>
