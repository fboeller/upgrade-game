<div class="funds-card card-panel teal white-text">
  {{ funds$ | async }}<i class="material-icons large">euro_symbol</i>
</div>
<div class="section manual-labor-panel">
  <app-work-button></app-work-button>
</div>
<div
  *ngIf="(becameAffordablePersonalProperties$ | async).length > 0"
  class="section"
>
  <app-personal-panel
    [properties]="becameAffordablePersonalProperties$ | async"
  ></app-personal-panel>
</div>
<div
  *ngIf="(becameAffordableBusinessProperties$ | async).length > 0"
  class="section"
>
  <app-personal-panel
    [properties]="becameAffordableBusinessProperties$ | async"
  ></app-personal-panel>
</div>
<div *ngIf="(becameAffordableBusinessProperties$ | async).length > 0" class="section">
  <app-time-control-panel></app-time-control-panel>
</div>
