<div class="flex flex-nowrap h-full">
  <app-game-panel
    class="w-3/4"
    [funds]="funds$ | async"
    [upgrades]="upgrades$ | async"
    [availablePersonalProperties]="availablePersonalProperties$ | async"
    [availableBusinessProperties]="availableBusinessProperties$ | async"
    [timeActive]="timeActive$ | async"
    [activeBoosts]="activeBoosts$ | async"
    [boosts]="boosts"
  ></app-game-panel>
  <app-achievement-panel
    class="w-1/4"
    *ngIf="(achievements$ | async).length !== 0 || true"
    [achievements]="achievements$ | async"
  ></app-achievement-panel>
</div>
