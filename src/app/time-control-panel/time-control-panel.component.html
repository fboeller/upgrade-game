
<div class="time-control-panel">
  <a (click)="pauseButtonClicked$.next()" class="waves-effect btn" [class.disabled]="!(timeActive$ | async)"
    ><i class="material-icons left">pause</i>Pause</a
  >
  <a (click)="resumeButtonClicked$.next()" class="waves-effect btn" [class.disabled]="timeActive$ | async"><i class="material-icons left">play_arrow</i>Resume</a>
</div>
